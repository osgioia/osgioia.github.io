<body>

</body>
<script>
  var pre = document.querySelector("pre")

  pre.textContent = pre.textContent + "\n" + " * Linkedin:  "

  var a_linkedin = document.createElement('a');
  var linkedin = document.createTextNode("https://www.linkedin.com/in/osvaldogioia/");
  a_linkedin.appendChild(linkedin);
  a_linkedin.title = "https://www.linkedin.com/in/osvaldogioia/";
  a_linkedin.href = "https://www.linkedin.com/in/osvaldogioia/";

  pre.appendChild(a_linkedin)

  pre.innerHTML = pre.innerHTML + "\n" + " * Github:    "

  var a_github = document.createElement('a');
  var github = document.createTextNode("https://github.com/osgioia/");
  a_github.appendChild(github);
  a_github.title = "https://github.com/osgioia/";
  a_github.href = "https://github.com/osgioia/";

  pre.appendChild(a_github)

  pre.innerHTML = pre.innerHTML + "\n" + " * Codepen:   "

  var a_codepen = document.createElement('a');
  var codepen = document.createTextNode("https://codepen.io/osgioia");
  a_codepen.appendChild(codepen);
  a_codepen.title = "https://codepen.io/osgioia";
  a_codepen.href = "https://codepen.io/osgioia";

  pre.appendChild(a_codepen)


  pre.innerHTML = pre.innerHTML + "\n" + " * CV:        "


  var a_cv = document.createElement('a');
  var cv = document.createTextNode("https://osgioia.dev/cv/");
  a_cv.appendChild(cv);
  a_cv.title = "https://osgioia.dev/cv/";
  a_cv.href = "https://osgioia.dev/cv/";

  pre.appendChild(a_cv)

  var elements = document.querySelectorAll('a');

  [].slice.call(elements).forEach(function (elem) {
    elem.style.color = 'white';
  });

</script>

</html>
